<div class="main-content">
  <div class="hero-section">
    <h1 class="title">Verificar Reserva</h1>
    <form class="booking-form" #formCorreo="ngForm">
      <div class="form-row">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo electr√≥nico</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="email" required placeholder="Ingresa tu correo">
          </mat-form-field>
        </div>
        <div class="form-group">
          <button type="submit" class="reserve-btn" [disabled]="formCorreo.invalid">VERIFICAR</button>
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
